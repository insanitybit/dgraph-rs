[package]
name = "dgraph-rs"
version = "0.1.1"
authors = ["Insanitybit <insanitybit@gmail.com>"]
edition = "2018"

description = "Provides a client for the DGraph graph database"
license = "MIT OR Apache-2.0"
keywords = ["dgraph", "graph", "graphdb", "database"]


